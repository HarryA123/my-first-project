<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
    </style>
</head>
<body>
    <h1>array</h1>
    <h2>syntax</h2>
    <script>
        // 문자는 '' or "" 로 끝나지만, 배열은 []로 끝난다.
        var fruit = ['apple', 'banana'];
        // fruit 이라는 변수에 apple, banana 같은 새로운 '데이터 타입'이 생겼다.
    </script>

    <h2>get (배열을 가져오는 방법)</h2>
    <script>
        document.write(fruit[0]);
        document.write(fruit[1]);
    </script>

    <h2>add(데이터를 추가하고 싶을 때)</h2>
    <script>
        fruit.push('pineapple')
        fruit.push('papaya')
    </script>

    <h2>count(데이터가 몇 개인가 확인하는 방법)</h2>
    <script>
         document.write(fruit.length);
    </script>




</body>
</html>
