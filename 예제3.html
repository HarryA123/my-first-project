<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
    </style>
</head>
<body>
    <h1>Array</h1>
    <h2>Syntax</h2>
    <script>
        var coworkers = ["사과", "바나나"]
        // 문자는 ""로 끝나지만, 배열은 []대괄호로 끝난다. ','로 구분한다.
        // 변수에 coworkers라는 이름을 붙인 상태.
    </script>

    <h2>get</h2>
    <script>
        document.write(coworkers[0]);
        // = document에 있는 coworkers라는 이름의 0번재 변수를 써라.
        document.write(coworkers[1]);
    </script>

    <h2>add</h2>
    <script>
        coworkers.push('대창');
        coworkers.push('소창');
    </script>

    <h2>count</h2>
    <script>
    document.write(coworkers.length);
    </script>
</body>
</html>
