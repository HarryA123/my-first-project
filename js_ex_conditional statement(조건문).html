<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    </style>
</head>
<body>
<h1>Conditiaonal statement</h1>
<h3>program</h3>
<script>
    document.write('1<br>');
    document.write('2<br>');
    document.write('3<br>');
    document.write('4<br>');
</script>

<h3>IF-true</h3>
<script>
    document.write('1<br>');
    if(true) {
        document.write('2<br>');
    }else {
        document.write('3<br>');
    }
    document.write('4<br>');
</script>
<!-- if가 (true)니까 true된 2는 실행되지만 else인 3은 실행되지 않음 -->

<h3>IF-false</h3>
<script>
    document.write('1<br>');
    if(false) {
        document.write('2<br>');
    } else {
        document.write('3<br>');
    }
    document.write('4<br>');
</script>
<!-- if가 (false)니까 false된 2는 실행되지 않고 else 된 3은 실행된다. -->

<!-- 'if문'의 ()괄호 안에는 boolean datatype이 온다. 즉, true or false 둘 중 하나가 온다.
()가 true면, 첫 번째 중괄호 코드가 실행, 두 번째 중괄호는 실행x
()가 false면, 첫 번째 중괄호 코드가 실행x, 두 번째 중괄호는 실행. -->

<!-- 여기에다가 '조건'을 붙여줘야한다. 그래서 그 조건에 따라 true 또는 false가 올 수 있게 만들어야 한다. -->


</body>
</html>
