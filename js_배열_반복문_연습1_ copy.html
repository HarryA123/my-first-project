<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
    </style>
</head>
<body>
    <h1>loop&array</h1>
    <script>
        var coworkers = ['hanna', 'james', 'sally', 'upa'];
    </script>

    <h3>coworkers</h3>
    <ul>
        <script>
            var i = 0;
            while( i < coworkers.length){
            document.write('<li><a href ="http://a.com/'+coworkers[i]+'">'+coworkers[i]+'</a></li>');
            i = i + 1;
            }
        </script>
    </ul>
</body>
</html>
