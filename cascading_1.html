<!DOCTYPE html>
<HTML>
    <HEAD>
        <STYLE>
            li{
                color: red !important;
            }
            #idsel{
                color: blue;
            }
            .classsel{
                color: green;
            }

        </STYLE> 
    </HEAD>
    <BODY>
        <ul>
            <li>홈</li>
            <li id="idsel" class="classsel" style="color:greenyellow">아파트</li>
            <li>오피스텔</li>
            <li>전원주택</li>
        </ul>
        <!--
            style attribute 가 가장 좁은 명시(?) 가장 집약적, 정교한, 구체적이다.
            그 다음이 역시 id > class > tag 순서.

        -->
        <ol>
            <li>style attribute</li>
            <li>id selector</li>
            <li>class selector</li>
            <li>tag selector</li>
        </ol>
    </BODY>
</HTML>
