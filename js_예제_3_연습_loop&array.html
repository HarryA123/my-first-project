    <h1>loop & array</h1>
    <script>
        var fruit = ['apple', 'banana', 'papaya', 'lijin', 'siily'];
        // var = variable 로 변수를 의미한다.
        // 이름마다 '' 를 붙이는 이유는 저 항목들을 문자(spring)로 취급하기 위해서는 '' 또는 "" 를 사용하기 때문이다.
    </script>
    <h2>fruit</h2>
    <ul>
        <script>
            var i = 0;
            while(i < fruit.length){
                document.write('<li><a href="#'+fruit[i]+'">'+fruit[i]+'</li>')
                i = i + 1;
                // '++'를 사용하는 이유는 변수의 문자를 담을 때 다른 것과 비교하기 위해서. 문자열을 인식시키기 위해서.
        }
        </script>
    </ul>
    <!-- ul을 script 안에 써주지 않는 이유는 <ul>은 반복시킬 요소에 포함되지 않기 때문이다. 그렇기 때문에 ul을 태그 안에 넣으면 오류가 발생한다.-->
</body>
