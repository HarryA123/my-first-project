<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
    </style>
</head>
<body>
    <h1>loop</h1>
    <ul>
        <script>
            document.write('<li>1</li>');
            document.write('<li>2</li>');
            document.write('<li>3</li>');
            document.write('<li>4</li>');
        </script>
    </ul>

<!-- 반복문을 사용해서 2, 3을 3번 반복하고 싶다면 어떻게 해야할까? -->
    <h1>반복문 연습</h1>
    <ul>
        <script>
            document.write('<li>1</li>');
            var i = 0;
            while(i < 3) {
                document.write('<li>2</li>');
                document.write('<li>3</li>');
                i = i + 1;
            }
            document.write('<li>4</li>');            
        </script>
    </ul>


</body>
</html>
