<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    </style>
</head>
<body>
<h1>comparison operator & boolean</h1>
<h2>===</h2>
<h3>1===1</h3>
<script>
    document.write(1===1)
</script>

<h3>1===2</h3>
<script>
    document.write(1===2)
</script>

<h3>1&lt;2</h3>
<script>
    document.write(1<2)
</script>

<h3>1&lt;1</h3>
<script>
    document.write(1<1)
</script>

<h3>2&gt;1</h3>
<script>
    document.write(2>1)
</script>

<!-- 결과는 true 와 false 두 가지만 존재한다 -->
<!-- > 기호는 &lt; 을 사용하고 < 기호는 &gt; 를 사용한다 -->


</body>
</html>
